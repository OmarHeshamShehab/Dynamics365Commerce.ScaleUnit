<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* make the whole panel a column-flex box of fixed height */
        #Contos_Pos_Extensibility_Samples_ProductAvailabilityPanel {
            display: flex;
            flex-direction: column;
            height: 300px; /* or whatever total height you want */
        }
        /* let the DataList take up all remaining space and scroll */
        #Contos_Pos_Extensibility_Samples_ProductAvailabilityPanel_DataList {
            flex: 1; /* grow to fill remaining space */
            overflow-y: auto; /* vertical scrollbar when content overflows */
        }
    </style>
</head>
<body>
    <div id="Contos_Pos_Extensibility_Samples_ProductAvailabilityPanel"
         type="text/html">
        <h2 class="marginTop8 marginBottom8"
            data-bind="text: title"
            id="Contos_Pos_Extensibility_Samples_ProductAvailabilityPanel_TitleElement">
        </h2>
        <div class="width400 grow col"
             id="Contos_Pos_Extensibility_Samples_ProductAvailabilityPanel_DataList">
        </div>
    </div>
</body>
</html>

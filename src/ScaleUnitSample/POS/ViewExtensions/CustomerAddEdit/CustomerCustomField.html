<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--
         Note:
         The element ID here ("Contoso_Pos_Extensibility_Samples_CustomerCustomField") is different
         from the IDs generated by the POS extensibility framework.
         This template ID is used solely as a container for cloning the UI element in the custom control code.
         It is not directly referenced by the POS extensibility framework itself.
    -->
    <div id="Contoso_Pos_Extensibility_Samples_CustomerCustomField" class="height100Percent">
        <div class="gutter20x20"></div>
        <div id="Contoso_Pos_Extensibility_Samples_REFNOEXT" class="width300 grow col">
            <!-- Label for the REFNOEXT input field -->
            <label for="REFNOEXT">REF No EXT</label>
            <!-- Text input field for the REFNOEXT extended property -->
            <input type="text" id="IDREFNOEXT" name="REFNOEXT" />
        </div>
    </div>
</body>
</html>
